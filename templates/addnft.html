{% extends "base.html" %}
{% block title %}AddNFTs{% endblock title %}
{% load static %}
{% block content %}
<div class="form-container" style="width: 50%;margin: auto;">
    <h1 class="mb-3">Register Your NFTs Here!</h1>
    <div class="container mt-2">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <input type="hidden" name="amount" id="amount">
            <div class="row">
                <div class="form-group col-md-6 ">
                    <label for="name">Seller name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
                </div>
                <div class="form-group col-md-6 mb-2">
                    <label for="phone">Seller phone no.</label>
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[7-9]{1}[0-9]{9}" required
                        placeholder="Your Phone No.">
                </div>
                <div class="form-group col-md-6 mt-3 mt-md-0">
                    <label for="nftName">Nft name</label>
                    <input type="text" class="form-control" id="nftName" name="nftName" placeholder="Enter Nft Name"
                        required>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="category">Categories</label>
                <select name="dropdown">
                    <option selected="selected" disabled required>Select from below categories</option>
                    <option>ART</option>
                    <option>SPORT</option>
                    <option>PHOTOGRAPHY</option>
                    <option>PATTERN</option>
                </select>

            </div>
            <div class="form-group mt-3">
                <label for="desc">Nft description</label>
                <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter Nft description"
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="price">Current Bid</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Enter Current Bid"
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="img">Select image:</label>
                <input type="file" name="img" accept="image/*" required>
            </div>
            <div class="mt-3"><button type="submit" class="btn-get-started scrollto">SELL NOW</button></div>

        </form>
    </div>

</div>

{% endblock content %}

{% block body %}


{% endblock body %}
