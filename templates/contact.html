{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% load static %}
{% block content %}
<h1 class="text-center">Contact Us</h1>
<div class="container mt-2">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control p-2" id="name" name="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control p-2" value="{{user.email}}" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="subject">How can i help you?</label>
          <input type="text" class="form-control p-2" id="subject" name="subject" placeholder="Enter Your subject"
            required>
        </div>
        <div class="form-group">
          <label for="message">How can i help you?</label>
          <textarea type="text" class="form-control p-2" id="message" name="message" placeholder="Enter Your message"
            required></textarea>
        </div>
        
        <div class="mt-3"><button type="submit" class="btn-get-started scrollto">Submit</button></div>
        
      </form>
    </div>
    <div class="col-md-3"></div>

  </div>
</div>

{% endblock content %}

{% block body %}


{% endblock body %}
