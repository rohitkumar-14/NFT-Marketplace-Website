{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% load static %}

{% block content %}
<div class="form-container" style="width: 50%;margin: auto;">
  <h1 class="mb-3">Login here!</h1>
  <div class="container mt-2">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  </div>
  <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch" data-aos="fade-up" data-aos-delay="200">
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="form-group ">
          <label for="username">Your Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Your username" required>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>

      <div class="mt-3"><button type="submit" class="btn-get-started scrollto">Login</button></div>
      <a class="nav-link scrollto" href="{% url 'register' %}">Create a account</a>
    </form>
  </div>

</div>

{% endblock content %}

{% block body %}


{% endblock body %}
